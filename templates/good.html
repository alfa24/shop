{%extends 'base.html'%} 

{% block title %} {{ good.name }} :: {{ good.category.name }}{%endblock%} {%load static%}
{% block main %}
    <h1>{{ good.name }}</h1>
    <p class="category">Категория: {{ good.category.name }}</p>
    <p>{{ good.description|linebreaksbr }}</p>
    <p>{% if not good.in_stock %} Нет в наличии! {% endif %}</p>
    <p>
        <a href="{% url "index" cat_id=good.category.id %}?page={{ pn }}">Назад</a>
    </p>
{%endblock%}
